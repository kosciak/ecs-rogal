Window:
  fg: FG
  bg: BG
  Frame:
    decorations: DSLINE

.dialog:
  align: TOP_CENTER
  padding: [10, 3]
  width: 40


.dialog .prompt:
  align: TOP_CENTER
  padding: [1, 0]


.dialog .reply_buttons:
  align: BOTTOM_CENTER


Separator.horizontal:
  fg: FG
  bg: BG
  # width: 20
  align: CENTER
  separator: [0x2500, 0x251c, 0x2524]
  padding: [0, -1]


'#logs':
  height: 12


.button:
  fg: FG
  bg: BG
  padding: [0, 1]
  Frame:
    decorations: LINE
  Label:
    align: CENTER
    width: 8

.button:hover:
  fg: BG
  bg: FG

.button:active:
  fg: BG
  bg: BRIGHT_WHITE


.checkbox:
  fg: FG
  bg: BG
  padding: [0, 1]
  Frame:
    decorations: HORIZONTAL_BRACKETS_SQUARE
  Label:
    fg: GREEN
    width: 1


.radio:
  fg: FG
  bg: BG
  padding: [0, 1]
  Frame:
    decorations: HORIZONTAL_BRACKETS_ROUND
  Label:
    fg: RED
    width: 1


.label:
  fg: FG
  bg: BG


.title:
  align: TOP_LEFT
  fg: FG
  bg: green
  width: 15
  padding: [0, 1]
  Frame:
    decorations: HORIZONTAL_DSLINE
  Label:
    align: RIGHT
    padding: [0, 2]

Window:hover .title:
  Label:
    fg: red
    # bg: BG


.close_button:
  align: TOP_RIGHT
  fg: FG
  bg: blue
  padding: [0, 1]
  Frame:
    decorations: HORIZONTAL_BRACKETS_SQUARE

.close_button:hover:
    fg: BG
    bg: FG

.close_button:active:
    fg: BG
    bg: BRIGHT_WHITE


TextInput:
  fg: FG
  bg: BRIGHT_BLACK


ProgressBar:
  fg: BASE_RED
  bg: WHITE
  width: 24
  segments: BLOCKS_FADE_QUARTS
  reverse: true


Spinner:
  fg: BRIGHT_BLUE
  bg: BRIGHT_BLACK
  frames: BLOCK_FADE
  align: TOP_RIGHT
  frame_duration: 200

