Window:
  fg: FG
  bg: BG
  Frame:
    decorations: DSLINE

Window.dialog:
  align: TOP_CENTER
  padding: [10, 3]
  width: 40


.button:
  fg: FG
  bg: BG
  padding: [0, 1]
  Frame:
    decorations: LINE
  Label:
    align: CENTER
    width: 8

.button:hover:
  fg: BG
  bg: FG

.button:active:
  fg: BG
  bg: BRIGHT_WHITE


.checkbox:
  fg: FG
  bg: BG
  padding: [0, 1]
  Frame:
    decorations: HORIZONTAL_BRACKETS_SQUARE
  Label:
    fg: GREEN
    width: 1


.radio:
  fg: FG
  bg: BG
  padding: [0, 1]
  Frame:
    decorations: HORIZONTAL_BRACKETS_ROUND
  Label:
    fg: RED
    width: 1


.label:
  fg: FG
  bg: BG


Dialog ButtonsRow:
  align: BOTTOM_CENTER


.title:
  align: TOP_LEFT
  fg: FG
  bg: BG
  padding: [0, 1]
  Frame:
    decorations: HORIZONTAL_DSLINE
  Label:
    align: RIGHT
    width: 10
    padding: [0, 1]


.close_button:
  align: TOP_RIGHT
  fg: FG
  bg: BG
  padding: [0, 1]
  Frame:
    decorations: HORIZONTAL_BRACKETS_SQUARE


Dialog Label:
  align: TOP_CENTER
  width: 0
  padding: [1, 0]


TextInput:
  fg: FG
  bg: BRIGHT_BLACK


ProgressBar:
  fg: BASE_RED
  bg: WHITE
  width: 24
  segments: BLOCKS_FADE_QUARTS
  reverse: true


Spinner:
  fg: BRIGHT_BLUE
  bg: BRIGHT_BLACK
  frames: BLOCK_FADE
  align: TOP_RIGHT
  frame_duration: 200

