Window:
  fg: FG
  bg: BG
  frame:
    decorations: DSLINE

Window.modal:
  align: TOP_CENTER
  padding: [10, 3]


Button:
  padding: [0, 1]


.button:
  fg: FG
  bg: BG
  frame:
    decorations: LINE
  label:
    align: CENTER
    width: 8


.checkbox:
  fg: FG
  bg: BG
  padding:
    top: 1
