# Key bindings data

text_edit:
  ENTER: [ENTER, KP_ENTER, ]
  CLEAR: ['^u', '^l', ]
  BACKSPACE: [BACKSPACE, '^h', ]
  DELETE: [DELETE, '^d', ]
  HOME: [HOME, '^a', ]
  END: [END, '^e', ]
  FORWARD: [RIGHT, '^f', ]
  BACKWARD: [LEFT, '^b', ]
  PASTE: ['^v', '^V', 'Shift-Insert', ]

index:
  ALPHABETIC: [a, b, c, d, e, f, g, h, i, j, k, l, m, n, o, p, q, r, s, t, u, v, w, x, y, z, ]
